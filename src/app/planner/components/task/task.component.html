<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    [formControl]="checked"
    id="flexCheckDefault">
</div>

<div>
  <label
    class="form-check-label"
    for="flexCheckDefault">
    {{task.title}}
  </label>
  <p *ngIf="task.date"><span class="error">Дэдлайн:</span> {{taskDate | date: "dd.MM.YY"}}</p>
  <p *ngIf="task.description">{{task.description}}</p>
</div>
